<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">

                <table class="table">
                    <thead>
                      <tr>
                        <th >S/N</th>
                        <th ></th>
                      </tr>
                    </thead>
                    <tbody>
                      <form action="{% url 'examsession' %}" method="POST">
                        {% csrf_token %}
                        {% for d in data %}
                        <tr>
                          <th>{{d}}</th>
                        </tr>
                        <tr>
                          <th><input type='text' name="ans" /></th>
                        </tr>
                        {% endfor %}
                        <tr>
                          <th><input type="submit" value="submit ans" /></th>
                        </tr>
                      </form>
                      
                    </tbody>
                </table>
                <form  action="{% url 'examsession' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
            
                    <div class="form-group">
                      <label for="{{form.file_name.id_for_label}}">File Name</label>
                      {{form.file_name}}         
                    </div>
                    <div class="form-group">
                        <label for="{{form.files_data.id_for_label}}">Submit Ans</label>
                        {{form.files_data}}         
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>

</body>
</html>
